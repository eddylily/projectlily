<!DOCTYPE html>
<html lang="en">
<head>
<title>Layout</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

@font-face{
    font-family: 'KintexL';
    src: url('./fonts/KintexL/GoyangIlsan_L.woff2') format(‘woff2’), 
         url('./fonts/KintexL/GoyangIlsan_L.ttf') format('truetype'),
         url('./fonts/KintexL/GoyangIlsan_L.woff') format(‘woff’),
         url('./fonts/KintexR/GoyangIlsan_L.eot?#iefix') format('embedded-opentype');
}
@font-face{
    font-family: 'KintexR';
    src: url('./fonts/KintexR/GoyangIlsanR-Regular.woff2') format(‘woff2’),
         url('./fonts/KintexR/GoyangIlsanR-Regular.ttf') format('truetype'),
         url('./fonts/KintexR/GoyangIlsanR-Regular.woff') format(‘woff’), 
         url('./fonts/KintexR/GoyangIlsanR-Regular.eot?#iefix') format('embedded-opentype');
}
div {
    font-family: 'KintexL';
    font-weight: normal;
    font-style: normal;
}
div {
    font-family: 'KintexR';
    font-weight: normal;
    font-style: normal;
}

body {
  font-family: 'KintexL', 'KintexR', Arial, Helvetica, sans-serif;
}

header {
  background-color: white;
  padding: 48px;
  text-align: center;
}

wleft {
  float: left;
  width: 128px;
  height: 256px; 
  background: white;
  padding: 16px;
}

wpink {
    float: left;
    width: 328px;
    height: 256px;
    background: #F48FB1;
    padding-left: 32px;
    padding-right: 16px;
    padding-top: 24px;
    padding-bottom: 16px;
}

article {
  float: left;
  width: 480px;
  height: 256px;
  background-color: white;
  padding-left: 128px;
  padding-right: 16px;
  padding-top: 48px;
  padding-bottom: 16px;
}

blankbeauty {
  float: left;
  width: 100%;
  height: 40px;
  background-color: white;
  padding: 16px
}

section:after {
  content: "";
  display: table;
  clear: both;
}

bleft {
  float: left;
  width: 128px;
  height: 144px; 
  background: white;
  padding: 16px;
}

footer {
  background-color: #e91e63;
  padding: 32px;
  text-align: center;
  color: white;
}

/* 반응형으로 창이 작아지면 레이아웃이 자동정렬 됩니다. */
@media (max-width: 640px) {
  wleft, article {
    width: 100%;
    height: auto;
  }
}

</style>
</head>
